<h1>Crear usuario</h1>
<form (ngSubmit)="createUser()" #createForm="ngForm">
    <div>
        <label for="username">name</label>
        <!--? Etiqueta para el campo de correo electrónico -->
        <input id="username" type="text" name="username" [(ngModel)]="username" required>
        <!--? Campo de correo electrónico con enlace a la variable "name" y marcado como obligatorio -->
    </div>
    <div>
      <label for="email">correo</label>
      <!--? Etiqueta para el campo de correo electrónico -->
      <input id="email" type="email" name="email" [(ngModel)]="email" required>
      <!--? Campo de correo electrónico con enlace a la variable "email" y marcado como obligatorio -->
  </div>
    <div>
        <label for="password">Contraseña</label>
        <!--? Etiqueta para el campo de contraseña -->
        <input id="password" type="password" name="password" [(ngModel)]="password" required>
        <!--? Campo de contraseña con enlace a la variable "password" y marcado como obligatorio -->
    </div>
    <button type="submit" [disabled]="!createForm.form.valid">
      Crear usuario
    </button>
    <!--? Botón para enviar el formulario, desactivado si el formulario no es válido -->
</form>

<div class="scroll-down">
  <!--? Indicador de desplazamiento hacia abajo -->
  SCROLL DOWN

<div class="container">
  <!--? Contenedor principal -->
</div>

<div class="modal">
  <div class="modal-container">
    <div class="modal-left">
      <h1 class="modal-title">Welcome!</h1>
      <!--? Título del modal -->
      <p class="modal-desc">This is a complete practice from Backend to Frontend completely with JWT</p>
      <!--? Descripción del modal -->

      <div class="input-block">
        <label for="email" class="input-label">Email</label>
        <!--? Etiqueta del campo de correo electrónico -->
        <input type="email" name="email" id="email" placeholder="Email">
        <!--? Campo de correo electrónico -->
      </div>

      <div class="input-block">
        <label for="password" class="input-label">Password</label>
        <!--? Etiqueta del campo de contraseña -->
        <input type="password" name="password" id="password" placeholder="Password">
        <!--? Campo de contraseña -->
      </div>

      <p class="sign-up">do you already have an account?<a routerLink="login">Sign up</a></p>
      <!--? Mensaje de registro -->
    </div>

    <div class="modal-right">
      <img src="https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=dfd2ec5a01006fd8c4d7592a381d3776&auto=format&fit=crop&w=1000&q=80" alt="">
      <!--? Imagen en el lado derecho del modal -->
    </div>

    <button class="icon-button close-button">
      <!--? Botón de cierre del modal -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">

  </div>

  <button class="modal-button">Click here to create account</button>
  <!--? Botón para abrir el modal -->
</div>
